<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymeleaf.org" xmlns:xlmns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Spring framework Guru</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}" >
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}"> Spring In Action</td>
        <td th:text="${book.publisher.name}"> Wrox</td>
    </tr>
</table>

</body>
</html>
